<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-warning p-3">Exploring Food</h1>
    </header>
    <!-- main -->
    <!-- search buton -->
    <section class="container m-4 text-center">
      <input type="text" id="input" placeholder="Enter food name" />
      <button onclick="search()" type="button" class="btn btn-outline-primary">
        Search
      </button>
    </section>
    <!-- select the card details -->
    <section class="container p-4">
      <h3>Food Details:</h3>
      <div id="details" style="width: 18rem"></div>
    </section>
    <!-- displayFood -->
    <section class="container">
      <div
        id="container-details"
        class="row row-cols-1 row-cols-md-2 g-4"
      ></div>
    </section>
    <!-- script -->
    <script src="meals.js"></script>
  </body>
</html>
